

<form ng-submit="post()"  ng-show="authenticated">
	<label class="form-label" for="textarea">
		Whats on your mind {{current_user}} ?
	</label>
	<!--<input required type="text" class="form-control" placeholder="Name?" ng-model="newpost.username"/>-->
	<textarea id="textarea" required class="form-control"  maxlength="200" row="3" placeholder="say something" ng-model="newpost.text"></textarea>
	<input class="button" type="submit" value="Chrips!" />
</form>

</br>

<div id="post-stream">
	<h4>CHRIP FEED</h4>
	<div class="panel panel-border-wide" class='post' ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
        <p style="word-wrap:break-word;">"{{post.text}}"</p>

        <p class="font-xsmall">
            Posted By @ {{post.username}}
            </br>
		 	Posted at: {{post.created_at | date:"h:mma 'on' MMM d, y"}}
        </p>

		</div>
</div>
