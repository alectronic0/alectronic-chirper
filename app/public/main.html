<form ng-submit="post()"  ng-show="authenticated">
	<!--<input required type="text" class="form-control" placeholder="Name?" ng-model="newpost.username"/>-->
	<h4>Whats on your mind {{current_user}} ?</h4>
	<textarea required class="form-control"  maxlength="200" row="3" placeholder="say something" ng-model="newpost.text"></textarea>
	<input class="btn submit-btn pull-right" type="submit" value="Chrips!" />
</form>

<div id="post-stream">
	<h4>CHRIP FEED</h4>
	<div class='post' ng-repeat="post in posts | orderBy:'created_at':true" ng-class-odd="'odd'" ng-class-even="'even'">
			<p>"{{post.text}}"</p>
			<small>Posted By @ {{post.username}} </small>
		 	<small class="pull-right">Posted at: {{post.created_at | date:"h:mma 'on' MMM d, y"}}</small>
		</div>
</div>
